program: wandb_qdkt_train.py
method: grid
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["qdkt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["models/qdkt_tiaocan"]
    emb_size:
        values: [64, 256]
    learning_rate:
        values: [1e-3, 1e-4, 1e-5]
    dropout:
        values: [0.05,0.1,0.3,0.5]
    seed:
        values: [42, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
